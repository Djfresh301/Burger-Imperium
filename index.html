<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Imperium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍔 Burger Imperium</h1>
        <div id="money">💰 Geld: 0</div>
        <div id="currentBranch">🏢 Filiale: Filiale 1 (Level: 1)</div>
    </header>

    <main>
        <div id="gameArea">
            <button onclick="makeBurger()" class="game-button">Zubereiten 🍔</button>
            <button onclick="openCrate()" class="game-button">Crate Öffnen 📦</button>
            <button onclick="runAd()" class="game-button">Werbung Schalten 📢</button>
            <button onclick="upgradeBranch()" class="game-button">Filiale Upgraden 🏢</button>
            <button onclick="openNewBranch()" class="game-button">Neue Filiale Eröffnen ➕</button>
        </div>
        
        <div id="advertisement"></div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <div id="customers"></div>
    </main>

    <div id="crateEffect"></div>

    <script src="script.js"></script>
</body>
</html>
