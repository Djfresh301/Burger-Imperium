<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Imperium Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍔 Burger Imperium Deluxe</h1>
  
  <div id="money">💰 Geld: 0</div>
  <div id="currentBranch">🏢 Aktuelle Filiale: 1</div>
  <div id="customers"></div>

  <button onclick="makeBurger()">🍔 Burger verkaufen</button>
  <button onclick="openCrate()">📦 Überraschung öffnen</button>
  <button onclick="runAd()">📢 Werbung schalten</button>
  <button onclick="enterLab()">🧪 Labor</button>
  <button onclick="openNewBranch()">➕ Neue Filiale eröffnen</button>
  <button onclick="upgradeBranch()">🔧 Filiale upgraden</button>

  <div id="lab" style="display:none;">
    <h2>🔬 Labor-Verbesserungen</h2>
    <button onclick="upgradeSpeed()">⚡ Schnellere Zubereitung</button>
    <button onclick="increaseBurgerPrice()">💸 Preis erhöhen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
